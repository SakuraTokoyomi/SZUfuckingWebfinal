<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/nav.css">
  <link rel="stylesheet" href="../css/usrinfostyle.css">
  <link rel="stylesheet" href="../css/foot.css">
  <script src="../js/global.js"></script>
  <script src="../js/userpage.js"></script>
  <title>个人主页</title>
</head>

<body>
  <nav class="homenav">
    <div class="navtitle"><img src="../image/maimai2023.png">
      <div class="search">
        <div class="container">
          <i class="fa-brands fa-windows item"></i>
          <div class="search-box">
            <input type="text" class="search-btn" id="search" placeholder="搜索">
          </div>
          <i class="fa-solid fa-magnifying-glass item" onclick="search()"></i>
        </div>
      </div>
    </div>
    <a href="home.html">HOME</a>
    <a href="about.html">ABOUT</a>
    <a href="QA.html">Q&A</a>
    <a href="login.html">LOGIN</a>
    <div class="navanim login"></div>
    <div class="none"><img src="../image/login.png" class="login" id="navAvater"></div>
  </nav>

  <div class="leftbox" id="usrcard">
    <div class="avater">
      <img id="userAvater" src="../image/login.png" alt="avater">
    </div>
    <h2 id="userName">Login</h2>
    <input type="file" accept="image/*" id="uploadAvater" style="display: none;">
    <div class="btn-box">
      <button onclick="changeAvater()">更改头像</button>
    </div>

    <div class="sign">
      <h3>个性签名：</h3>
      <div id="currentSign">
        什么时候舞将？ 什么时候舞将？ 什么时候舞将？ 什么时候舞将？ 什么时候舞将？ 什么时候舞将？
      </div>
    </div>
    <div class="rewardbox">
      <div class="reward">
        <h3>获得姓名板一览：</h3>
        <img src="../image/namebg/3F.webp">
      </div>
      <div class="reward">
        <img src="../image/namebg/UI_Plate_259103.webp">
      </div>
    </div>

    <div class="logout-btn">
      <div class="btn-box">
        <button onclick="logout()">登出</button>
      </div>
    </div>
  </div>

  <div class="rightbox" id="mainbox">
    <h2>修改个人信息</h2>
    <div class="form-container" style="padding-top: 10px;border-top: solid 2px #fff;">
      <div class="form-row">
        <div class="form-col">
          <div class="input-box">
            <label class="currentlabel" id="currentName">当前称昵：李田所</label>
            <input type="text" id="new-userName" placeholder="填写新的称昵" />
          </div>
        </div>
        <div class="form-col">
          <div class="input-box">
            <label class="currentlabel" id="currentSex">性别：mtf</label>
            <input type="text" id="userSex" placeholder="更改性别" />
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-col">
          <div class="settings">
            <div class="btn-box">
              <button onclick="saveName()">保存并提交</button>
            </div>
          </div>
        </div>
        <div class="form-col">
          <div class="btn-box">
            <button onclick="saveSex()">保存并提交</button>
          </div>
        </div>
      </div>

      <div class="form-row" style="padding-top: 10px;margin-top: 2vw;border-top: solid 2px #fff;">
        <div class="form-col">
          <label class="currentlabel">更改个性签名：</label>
          <div class="input-box">
            <textarea id="changedSign"></textarea>
          </div>
          <div class="form-col">
            <div class="input-box" style="margin-left: -1vw;">
              <div class="btn-box">
                <button onclick="saveSign()">保存并提交</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="photoarea">
      <h2>个人相册</h2>
      <div id="photos" style="padding-top: 10px;border-top: solid 2px #fff;">

      </div>
    </div>
    <script src="https://kit.fontawesome.com/f23451c27c.js" crossorigin="anonymous"></script>
    <script>
document.getElementById('search').addEventListener('keypress', function (event) {
    if (event.key === 'Enter') {
        event.preventDefault(); // 阻止表单默认提交行为
        var searchTerm = encodeURIComponent(this.value); // 获取并编码输入框的值
        window.location.href = 'search.html?Keyword=' + searchTerm; // 跳转到 search.html 并附加搜索词
    }
});

    </script>
</body>

</html>
