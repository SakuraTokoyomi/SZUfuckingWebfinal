<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/loginstyle.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/global.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>

<body>
    <nav class="homenav">
        <div class="navtitle"><img src="../image/maimai2023.png">
            <div class="search">
                <div class="container">
                    <i class="fa-brands fa-windows item"></i>
                    <div class="search-box">
                        <input type="text" class="search-btn" id="search" placeholder="搜索">
                    </div>
                    <i class="fa-solid fa-magnifying-glass item" onclick="fuck()"></i>
                </div>
            </div>
        </div>
        <a href="home.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="blog.html">Q&A</a>
        <a href="album.html">SONGS</a>
        <a href="login.html">LOGIN</a>
        <div class="navanim login"></div>
        <div class="none" onclick="jumpToUserInfo()"><img src="../image/login.png" class="login"></div>
    </nav>

    <div class="cover" id="cover">
        <h2>Login</h2>
        <div class="input-box">
            <label>账号</label>
            <input type="text" id="account" placeholder="手机号/邮箱" />
        </div>
        <div class="input-box">
            <label>密码</label>
            <input type="password" id="password" placeholder="请输入密码" />
        </div>
        <div class="btn-box">
            <div class="settings">
                <input type="checkbox" name="savepwd" id="savepwd">&nbsp;&nbsp;记住密码
                <a href="#" onclick="turnToForgetPassword()">忘记密码?</a>
            </div>
            <!-- <form method="POST" action="mail.php">
                <button>发送邮件</button>
            </form> -->

            <div>
                <button onclick="login()">登录</button>
                <button onclick="turnToRegisterPage()">注册</button>
            </div>
        </div>
    </div>

    <div class="back" id="back">
        <h2>Register</h2>
        <div class="input-box">
            <label>账号</label>
            <input type="text" id="account-reg" placeholder="手机号/邮箱" />
        </div>
        <div class="input-box">
            <label>密码</label>
            <input type="text" id="password-reg" placeholder="请输入密码" />
        </div>
        <div class="input-box">
            <label>重复密码</label>
            <input type="text" id="repassword-reg" placeholder="请再次输入密码" />
        </div>
        <div class="input-box">
            <label>验证码<span class="sendVer" onclick="sendVertificationCode(0)">发送验证码</span></label>
            <input type="text" id="accesscode" placeholder="请输入验证码" />
        </div>
        <div class="btn-box">
            <div>
                <button onclick="turnToLoginPage()">返回</button>
                <button onclick="register()">提交</button>
            </div>
        </div>
    </div>

    <div class="back2" id="back2">
        <h2>Reset Password</h2>
        <div class="input-box">
            <label>账号</label>
            <input type="text" id="account-reset" placeholder="手机号/邮箱" />
        </div>
        <div class="input-box">
            <label>设置新密码</label>
            <input type="text" id="password-reset" placeholder="请输入密码" />
        </div>
        <div class="input-box">
            <label>重复密码</label>
            <input type="text" id="repassword-reset" placeholder="请再次输入密码" />
        </div>
        <div class="input-box">
            <label>验证码<span class="sendVer" onclick="sendVertificationCode(1)">发送验证码</span></label>
            <input type="text" id="accesscode-reset" placeholder="请输入验证码" />
        </div>
        <div class="btn-box">
            <div>
                <button onclick="turnToLoginFromForget()">返回</button>
                <button onclick="updatePassword()">提交</button>
            </div>
        </div>
    </div>
</body>

</html>
